name: Code Quality Assurance

on: [push]

jobs:
  unit-test:
   runs-on: ubuntu-latest   
   steps:
    - name: Checkout head
      uses: actions/checkout@v2
    - name: Install requirements
      working-directory: ./source/lib
      run: composer update
    - name: Unit Tests
      working-directory: ./source/lib
      run: phpunit
    - name: Api Tests
      working-directory: ./apitests
      run: ./run-api-tests.sh
