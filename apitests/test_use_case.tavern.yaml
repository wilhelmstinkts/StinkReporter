test_name: Happy path
stages:
  - name: When there are no reports stored, return empty array
    request:
      url: http://localhost:8080/api/v0/report
      method: GET
    response:
      status_code: 200

  - name: Post a report without time frame
    request:
      url: http://localhost:8080/api/v0/report
      method: POST
      json:
        report:
          location:
            coordinates:
              latitude: 52.587516
              longitude: 13.362886
            address:
              street: "Garibaldistraße"
              number: "7A"
              zip: "13158"
              city: "Berlin"
              country: "Germany"
          stink:
            kind: "Biomüll"
            intensity: 3
          reporter:
            name: "Jane Doe"
            email: "jane.doe@provider.org"
    response:
      status_code: 201

  - name: Get previously stored entry
    request:
      url: http://localhost:8080/api/v0/report
      method: GET
    response:
      status_code: 200
      strict: no
      json:
        - location:
            coordinates:
              latitude: 52.587516
              longitude: 13.362886
            address:
              street: "Garibaldistraße"
              number: "7A"
              zip: "13158"
              city: "Berlin"
              country: "Germany"
          stink:
            kind: "Biomüll"
            intensity: 3

  - name: Post a report with time frame
    request:
      url: http://localhost:8080/api/v0/report
      method: POST
      json:
        report:
          location:
            coordinates:
              latitude: 52.587516
              longitude: 13.362886
            address:
              street: "Garibaldistraße"
              number: "7A"
              zip: "13158"
              city: "Berlin"
              country: "Germany"
          stink:
            kind: "Biomüll"
            intensity: 3
          reporter:
            name: "Jane Doe"
            email: "jane.doe@provider.org"
          timeFrame:
            startTime: "2021-01-25T20:00:00.000Z"
            endTime: "2021-01-25T21:00:00.000Z"
    response:
      status_code: 201

  - name: Get both previously stored entries
    request:
      url: http://localhost:8080/api/v0/report
      method: GET
    response:
      status_code: 200
      strict: no
      json:
        - location:
            coordinates:
              latitude: 52.587516
              longitude: 13.362886
            address:
              street: "Garibaldistraße"
              number: "7A"
              zip: "13158"
              city: "Berlin"
              country: "Germany"
          stink:
            kind: "Biomüll"
            intensity: 3
        - location:
            coordinates:
              latitude: 52.587516
              longitude: 13.362886
            address:
              street: "Garibaldistraße"
              number: "7A"
              zip: "13158"
              city: "Berlin"
              country: "Germany"
          stink:
            kind: "Biomüll"
            intensity: 3
          startTime: "2021-01-25T20:00:00.000Z"
          endTime: "2021-01-25T21:00:00.000Z"
